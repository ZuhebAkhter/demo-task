<!DOCTYPE html>
<html lang="en">
<head>
  <title>Product Uploader</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

<body>
    <div class="container">
            <h1 class="heading"> Product Uploader</h1>
        
            
            <form onsubmit="AddProduct(event)">
  <div class="mb-3 mt-3">
    <label for="price" class="form-label">Selling Price:</label>
    <input type="number" class="form-control" id="price" placeholder="Enter Price" name="price">
  </div>
  <div class="mb-3">
    <label for="nameofproduct" class="form-label">Product Name:</label>
    <input type="text" class="form-control" id="nameofproduct" placeholder="Enter Product Name" name="nameofproduct">
  </div>
  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
        
            <h3>List of Products:</h3> 

            <ul class="listofProduct" > </ul>
            <div id="res"></div>
        
           <h2> Total Value Worth of Products</h2> 
           <p class="finalprice">Total value is:</p>
        
    </div>
    <script src="dom.js"></script>
</body>
</html>
